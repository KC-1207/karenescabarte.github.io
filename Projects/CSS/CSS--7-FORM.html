<div class="form">
    <div class="begin">
        <div class="name">
            <label for="name">Name</label><br>
            <input type = "text" name = "name" placeholder = "Enter your name"/></br> </br>
        </div>
        
         <div class="email">
            <label for="email">Email</label><br>
            <input type = "text" name = "email" placeholder = "Enter your email"/></br> </br>
         </div>
         
         <div class="age">

            <input type="number" name = "age" placeholder = "Age"></br> </br>
        </div>
     
       
         <label for="roles">Which option best describes your current role?</label>

           <option value="Prefer not to say">Prefer not to say</option>
           <option value="Other">Other</option>
         </select>


         <label>Would you recommend freeCodeCamp to a friend?</label></br> 
         <input type = "radio" name = "recommend" value = "definitely" />
         <label>Definitely </label> <br>
     
         <input type = "radio"  name = "recommend"  value = "maybe" />
         <label>Maybe </label> <br>
     
         <input type = "radio"  name = "recommend"  value = "not sure" />
         <label>Not sure</label>
         
         <br><br>

            <option value="Select an option">Select an option</option>
           <option value="Challenges">Challenges</option>
           <option value="Projects">Projects</option>
           <option value="Community">Community</option>
           <option value="Open source">Open source</option>
         </select>

         <br><br>
         <label>Would you like to see improved? (Check all that apply)</label></br> 
         <input type="checkbox">
         <label class="container1">Front-end Projects</label><br>
         
             
         <input type="checkbox">

         <input type="checkbox">
         <label class="container3">Data Visualization</label><br>
             
         <input type="checkbox">
         <label class="container4">Challenges</label><br>
     
         <input type="checkbox">
         <label class="container5">Open Source Community</label><br>
             
         <input type="checkbox">
         <label class="container6">Gitter help rooms</label><br>
             
         <input type="checkbox">
         <label class="container7">Videos</label><br>
             
         <input type="checkbox">
         <label class="container8">City Meetups</label><br>
     
         <input type="checkbox">

         <input type="checkbox">
         <label class="container7">Forum</label><br>
             
         <input type="checkbox">

         <div class="comment">
            <label>Any comments or suggestions?</label></br>
            <textarea placeholder="Enter your comment here"></textarea></br>
            <input type="submit">
        </div>
         
     
  

</div>
